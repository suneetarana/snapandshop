  <title>Snap and Shop - Making your Shopping experience easier</title>

<body>
  <main class="header-banner-wrap d-flex">
    <div class="container">
      <header>
          <div class="logo">
           <a href="index.html">
            <h1>SNAP & <span>Shop</span></h1>
           </a> 
          </div> 
      </header>
      <div class="banner-content">
          <h2>Upload your favourite products here and Shop</h2>
          <p>Making your shopping experience easier with image search</p>
          <form class="form-inline search-form">
            <div class="search-form-image-wrap">
              
                <input class="form-control" type="search" placeholder="What are you searching for?" aria-label="Search">

                <div class="image-search-form">

                  <a href="javascript:void(0)" class="image-search-btn">
                    <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 20"><defs><style>.cls-1{fill:none;stroke:#888;stroke-linecap:round;stroke-linejoin:round;stroke-width:2px;}</style></defs><title>camera-icon</title><path class="cls-1" d="M23,19a2,2,0,0,1-2,2H3a2,2,0,0,1-2-2V8A2,2,0,0,1,3,6H7L9,3h6l2,3h4a2,2,0,0,1,2,2Z" transform="translate(0 -2)"/><circle class="cls-1" cx="12" cy="11" r="4"/></svg>
                  </a>

                  <div class="image-search-dropdown">
                      <p>Search by image</p>
                       <div class="image-upload-area">
                          <h4>Drag and Drop your image here</h4>
                           <p class="mt-2">Or</p>
                           <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                            <label class="custom-file-label" for="inputGroupFile01">Upload image</label>
                          </div>
                       </div>
                  </div>

                </div>
            </div> 
            <button class="btn btn-submit" type="submit">Search <i class="fas fa-search pl-2"></i></button>
          </form>
      </div> <!-- main-banner -->
    </div>
  </main>
 

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
